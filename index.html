<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid no-padding"> 
    <h1>JQuery Salary Calculator</h1>
    <div>
    <main>
        <div id= "employeeForm" class ="container">
        <label htmlFor "FirstName">First Name:</label>
        <input id="firstName" type="text" placeholder="First Name"/>
        <label htmlFor "lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Last name"/>
        <label htmlFor "employeeId">Employee Id:</label>
        <input id="employeeId" type="text" placeholder="Employee ID"/>
        <label htmlFor "title">Title:</label>
        <input id="title" type="text" placeholder="Title"/>
        <label htmlFor "Salary">Annual Salary:</label>
        <input id="annualSalary" type="number" placeholder="Annual Salary"/>
        <button id="submit">Submit</button>
    </div>
    <div class="container-fluid no-padding"> 
    <table class="table table-striped">
        <thead>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Title</th>
            <th Scope="col">Annual Salary</th>
        </thead>
        <tbody id="employeeData"></tbody> 
    </table>
    <div>

        <p>Monthly Cost: $ <span id="MonthlyCost"></p>
    </main> 
</body>
</html>
